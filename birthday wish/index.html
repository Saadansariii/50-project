<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>birthday wish</title>
</head>
<body>
    <div id="header">
        <h1>happy birthday john</h1>
        <img src="birthday.jpg" alt="a boy stand on the road" class="photo">
        <h2 id="bday-date">you're 19 year old now...!</h2>
        <h5 id="bday-wish">01.01.2001</h5>
    </div>
    <div class="gift-section">
        <h2 class="gift-title">when you enter the hall</h2>
        <h3 class="gift-hint">slide the birthday bar</h3>
        <img class="gift-img" src="shock.jpg">
    </div>
